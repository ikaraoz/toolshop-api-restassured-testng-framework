name: API Test Pipeline

on:
  workflow_dispatch:        # manual trigger
  schedule:
    - cron: "0 2 * * *"     # every day at 2 AM UTC
  push:
    branches:
      - main                # run when main branch is updated

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      ALLURE_RESULTS: build/allure-results
      ALLURE_REPORT: build/reports/allure-report

    steps:
      - name: ğŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: â˜• Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: âš™ï¸ Set executable permission for Gradle
        run: chmod +x gradlew

      - name: ğŸš€ Run API tests
        run: ./gradlew clean test -Denv=qa

      - name: ğŸ§¾ Generate Allure report
        run: ./gradlew allureReport

      - name: ğŸ“Š Upload Allure results as artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: build/reports/allure-report
