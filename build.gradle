plugins {
    id 'java'
    id 'io.qameta.allure' version '2.12.0'
}

group = 'com.example'
version = '1.2.0'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

repositories {
    mavenCentral()
}

dependencies {
    // --- Main code dependencies ---
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.18.0'
    implementation 'com.fasterxml.jackson.core:jackson-core:2.18.0'
    implementation 'com.fasterxml.jackson.core:jackson-annotations:2.18.0'
    implementation 'io.rest-assured:rest-assured:5.5.1'
    implementation 'io.rest-assured:json-schema-validator:5.5.1'


    // Lombok (builders, getters/setters auto-generated)
    compileOnly 'org.projectlombok:lombok:1.18.34'
    annotationProcessor 'org.projectlombok:lombok:1.18.34'

    // --- Test dependencies ---
    testImplementation 'org.testng:testng:7.10.2'
//    testImplementation 'io.rest-assured:json-schema-validator:5.5.1'
    testImplementation 'org.assertj:assertj-core:3.26.0'
    testImplementation 'org.slf4j:slf4j-simple:2.0.13'

    // Allure for TestNG + RestAssured integration
    testImplementation 'io.qameta.allure:allure-testng:2.29.0'
    testImplementation 'io.qameta.allure:allure-rest-assured:2.29.0'
}

test {
    useTestNG() {
        if (project.hasProperty('groups')) {
            includeGroups project.property('groups').toString().split(',') as String[]
        }
        listeners << 'io.qameta.allure.testng.AllureTestNg'
    }
    testLogging { events "passed", "skipped", "failed" }
    systemProperty "env", System.getProperty("env", "local")
}

allure {
    version = '2.29.0'
    autoconfigure = true
    aspectjweaver = true
}

tasks.withType(Test) {
    useTestNG()
    finalizedBy 'allureReport' // âœ… ensures report is built after tests
}
